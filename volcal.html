
<!DOCTYPE html>
<head>
	<style>
	body {
		text-align: center;
		font-size:4vw;
	}
	h1 {
		padding: 0;
		margin: 0;
	}
	button {
		margin: .5vw;
		font-size: 3vw;
	}
	input {
		margin: 0;
		font-size: 3vw;
	}
	p {
		margin: .5vw;
	}
</style>
</head>
<html>
<body>
  <h1>Volume calculator</h1>
  <p id="p1">Enter weight:<input id="input1" type="text" size="1" value="150">Pounds</p>

<button onclick="beginnerv()">Calculate beginner volume</button><br>
<button onclick="intermediatev()">Calculate intermediate volume</button><br>
<button onclick="expertv()">Calculate expert volume</button>
<p> Your Perfect Shortboard Volume :<br> <span id="dis1"></span></p>

<script>
	function beginnerv() {
		var bv = input1.value / 5.25 ;
		document.getElementById("dis1").innerHTML = bv.toFixed(1) + " Liters" ;
	}
</script>

<script>
	function intermediatev() {
		var bv = input1.value / 6.00 ;
		document.getElementById("dis1").innerHTML = bv.toFixed(1) + " Liters" ;
	}
</script>

<script>
	function expertv() {
		var bv = input1.value / 6.25 ;
		document.getElementById("dis1").innerHTML = bv.toFixed(1) + " Liters" ;
	}
</script>



</body>
</html>
